<section class="sidebar">
    <div class="sidebar_header">
        <img src="../../../../assets/Screenshot 2022-05-26 203056.png" 
        mat-card-avatar
        alt="avatar">
        <div class="sidebar_header_icons">
            <button mat-icon-button>
                <mat-icon>donut_large</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>chat</mat-icon>
            </button>
            <button mat-icon-button [mat-menu-trigger-for]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">

                <button mat-menu-item>Logout</button>
            </mat-menu>
            
           
        </div>
    </div>
    <div class="sidebar_search">
        <div class="sidebar_search_content">
            <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
                <button mat-icon-button class="sidebar_search_content_icon" >
                    <mat-icon>search_outline</mat-icon>
                </button>
                <input type="text"
                class="sidebar_search_content_input"
                name="search"
                ngModel
                placeholder="Search or start ne chat">

                <button type="submit" style="display: none;"></button>
            </form>
        </div>
    </div>
    <div class="sidebar_content">
        <ng-container>
            <app-sidebar-content></app-sidebar-content>
        </ng-container>
    </div>
</section>
