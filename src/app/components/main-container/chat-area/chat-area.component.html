<section class="chat">
    <div class="chat_header">
        <img src="../../../../assets/543391.jpg" alt="avatar" mat-card-avatar>
        <div class="chat_header_room--name">
            <h4>{{'ROOM NAME'}}</h4> 
        </div>
        <div class="chat_header_right">
            <button mat-icon-button>
                <mat-icon>search_outline</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon class="file">attach_file</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </div>
    <div class="chat_body">
        <router-outlet></router-outlet>
    </div>
    <div class="chat_footer">
        <button mat-icon-button>
            <mat-icon>mood</mat-icon>
        </button>

        <form #form="ngForm" (ngSubmit)="formSubmit(form)">
            <input type="text"
            name="message"
            ngModel
            placeholder="Type a message"
            class="chat_footer_send_message">
            <button type="submit" style="display: none;"></button>
        </form>

        <button mat-icon-button>
            <mat-icon>mic</mat-icon>
        </button>
    </div>
</section>
